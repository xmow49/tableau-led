<body>
    <div class="popup-background" id="popup-background"></div>
    <div class="popup" id="connect">
        <h2>Connexion à la matrice...</h2>
        <div class="spin"></div>

    <div class="popup" id="disconected" style="display: none;">
        <h2>Erreur de connexion.</h2>
        <button onclick="socketConnection.connect();">Reconnexion</button>
    </div>
    <header>
        <h1>Matrice LED</h1>
        <a href="/"><button class="settings"><span class="mdi mdi-close"></span></button></a>
    </header>

    <div class="option-container">
        <div>
            <h1>Gif Actuel : <span id="currentPresentGIF"></span></h1>
        </div>
        <div>
            <!-- <button class="button-oral" onclick="sendPresentation('previous')">Précedent</button>
            <button class="button-oral" onclick="sendPresentation('next')">Suivant</button> -->
        </div>
    </div>

    <div class="option-container">
        <button class="button-oral" onclick="setGif(0, false)">Diapo 1/2</button>
        <button class="button-oral" onclick="setGif(6, false)">Diapo 3/4</button>
        <button class="button-oral" onclick="setGif(7, false)">Diapo 5/6/7</button>
        <button class="button-oral" onclick="setGif(8, false)">Diapo 8</button>
        <button class="button-oral" onclick="setGif(00000, false)">Diapo 9/10</button>
        <button class="button-oral" onclick="setGif(9, false)">Diapo 11/12</button>
        <button class="button-oral" onclick="setGif(5, false)">Diapo 13</button>
        <button class="button-oral" onclick="setGif(5, true)">Diapo 14</button>
        <button class="button-oral" onclick="setGif(1, false)">Diapo 15/16/17</button>
        <button class="button-oral" onclick="setGif(0, false)">Diapo 18</button>
        <button class="button-oral" onclick="setGif(1, true)">Diapo Fin</button>
    </div>

</body>
<script src="js/websocket.js"></script>
<script src="js/index.js "></script>

<script>
    var currentGIF = 1;

    function setGif(gifID, enableFilter){
        currentGIF = gifID;
        sendPresentation(undefined, enableFilter);
    }

    function sendPresentation(action, enableFilter = false){
        if(action == 'previous'){
            if(currentGIF <= 1){
                currentGIF = 1;
            }else{
                currentGIF--;
            }
        }else if(action == 'next'){
            if(currentGIF >= 10){
                currentGIF = 10;
            }else{
                currentGIF++;
            }
        }
        document.getElementById("currentPresentGIF").innerHTML = currentGIF;
        var dataaaaaaaa = {
            TO: 'CPP',
            MODE: "GIF",
            GIF: '' + currentGIF,
            SPEED: '50',
            FILTER: enableFilter
        };
        console.log(dataaaaaaaa);
        socket.send(JSON.stringify(dataaaaaaaa));
    }
    sendPresentation();


</script>
